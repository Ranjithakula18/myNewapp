on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: Ranjithakula18/checkout@v4
      - id: foo
        uses: OWNER/hello-world-composite-action@Ranjithakula18
        with:
          who-to-greet: 'Ranjith kumar'
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
